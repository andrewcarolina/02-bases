<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
  *ngFor="let character of characterList;
  let i= index;
  let isFirst =first;
  let isEvent =even;
  let isLast =last;"

  [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEvent
    }">

    <div>

    <span class="text-primary">{{i+1}} . </span>

    <span>{{character.name}} -</span>

    <strong> Power: </strong>

    <span>{{character.power}}</span>
  </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

</li>
</ul>
